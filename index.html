<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mustache Theme Park Interactive Map</title>
    <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>The 'stache's Map</h1>
        <nav id="nav">Enter materialize</nav>
      </header>

      <div id="map">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cinderella">Cinderella's Castle</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#frontier">Frontierland</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#adventure">Adventureland</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#fantasy">Fantasyland</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#tomorrow">Tomorrowland</button>
      </div>

    <!-- Cinderella Modal -->
      <div class="modal fade" id="cinderella" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Cinderella's Castle</h4>
            </div>
            <div class="modal-body" id="cinderella-content">
              <p>info</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div><!-- /.modal-body -->
        </div>
      </div>

    <div class="modal fade" id="frontier" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">

          </div>
          <div class="modal-body" id="adventure-content">
            <p>info</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-body -->

    </div>

      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

    <div class="modal fade" id="tomorrow" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">

      <div id="all-attractions">

      </div>
