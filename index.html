<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mustache Theme Park Interactive Map</title>
    <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Mustache Kingdom</h1>
        <nav id="nav" class="navbar navbar-default navbar-fixed-top">
          <div class="container">
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Park Activites <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#rides">Rides</a></li>
                <li><a href="#restaurants">Restaurants</a></li>
                <li><a href="#shows">Shows</a></li>
                <li><a href="#vendors">Vendors</a></li>
              </ul>
          </div>
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#find-events"><span class="glyphicon glyphicon-time"></span> Happening Now
            <span class="caret"></span></button>
             <button class="btn btn-danger" type="button" data-toggle="modal" data-target="#list-events"> Selected Attractions <span class="badge">0</span></button>
        </nav>
      </div>
      <div id="log">

      </div>
      </header>

      <div id="map">
        <!-- <img id="map-image" src="./images/DLP93map.png"> -->
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cinderella">Cinderella's Castle</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#frontier">Frontierland</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#adventure">Adventureland</button>
        <button type="button" id="fantasyBtn" class="btn btn-primary" data-toggle="modal" data-target="#fantasy">Fantasyland</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#tomorrow">Tomorrowland</button> -->
      </div>
      <!-- List Events Modal -->
         <div class="modal fade" id="list-events" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">List of Events</h4>
                    </div>
                    <div class="modal-body" id="list-content">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Clear</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
                <!-- /.modal-body -->
            </div>
        </div>
      <!-- Find Events Modal -->
      <div class="modal fade" id="find-events" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div id="modal-box" class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h3 class="modal-title">Happening Now</h3>
            </div>
            <div class="modal-body" id="clock-dropdown">
              <form>
                 <div class="form-group">
                  <select class="form-control" id="clock-input">
                    <option value="0">Set the clock</option>
                    <option value="900"/>9:00am</option>
                    <option value="930"/>9:30am</option>
                    <option value="1000"/>10:00am</option>
                    <option value="1030"/>10:30am</option>
                    <option value="1100"/>11:00am</option>
                    <option value="1130"/>11:30am</option>
                    <option value="1200"/>12:00pm</option>
                    <option value="1230"/>12:30pm</option>
                    <option value="1300"/>1:00pm</option>
                    <option value="1330"/>1:30pm</option>
                    <option value="1400"/>2:00pm</option>
                    <option value="1430"/>2:30pm</option>
                    <option value="1500"/>3:00pm</option>
                    <option value="1530"/>3:30pm</option>
                    <option value="1600"/>4:00pm</option>
                    <option value="1630"/>4:30pm</option>
                    <option value="1700"/>5:00pm</option>
                    <option value="1730"/>5:30pm</option>
                    <option value="1800"/>6:00pm</option>
                    <option value="1830"/>6:30pm</option>
                    <option value="1900"/>7:00pm</option>
                    <option value="1930"/>7:30pm</option>
                    <option value="2000"/>8:00pm</option>
                    <option value="2030"/>8:30pm</option>
                    <option value="2100"/>9:00pm</option>
                    <option value="2130"/>9:30pm</option>
                    <option value="2200"/>10:00pm</option>
                  </select>
                </div>
              </form>

              <div id="happening-now">

              </div>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
            </div>
          </div><!-- /.modal-body -->
        </div>
      </div>
    <!-- Cinderella Modal -->
      <div class="modal fade" id="mainStreet" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document" >
          <div class="modal-content" id="cinderellaModal">
            <div id="mainStreet-header" class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h3 class="modal-title">Main Street, U.S.A</h3>
            </div>
            <div class="modal-body" id="cinderella-content">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div><!-- /.modal-body -->
        </div>
      </div>
    <!-- Frontierland Modal -->
    <div class="modal fade" id="frontier" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document" >
        <div class="modal-content" id="frontierlandModal">
          <div id="frontier-header" class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title">Frontierland</h3>
          </div>
          <div class="modal-body" id="frontier-content">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-body -->
      </div>
    </div>
    <!-- Adventureland Modal -->
    <div class="modal fade" id="adventure" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document" >
        <div class="modal-content" id="adventurelandModal">
          <div id="adventure-header" class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title">Adventureland</h3>
          </div>
          <div class="modal-body" id="adventure-content">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-body -->
      </div>
    </div>
    <!-- Fantasyland Modal -->
    <div class="modal fade" id="fantasy" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document" >
        <div class="modal-content" id="fantasylandModal">
          <div id="fantasy-header" class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title">Fantasyland</h3>
          </div>
          <div class="modal-body" id="Fantasyland">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-body -->
      </div>
    </div>
    <!-- Tomorrowland Modal aka DiscoveryLand -->
    <div class="modal fade" id="discovery" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div id="discovery-header" class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title">Discoveryland</h3>
          </div>
          <div class="modal-body" id="tomorrow-content">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-body -->
      </div>
    </div>
    <hr />

      <div id="all-attractions">

      </div>
      <footer class="panel-footer navbar-fixed-bottom">
        <div id="park-information-footer">
        </div>
      </footer>

    </div> <!--.wrapper -->
  <script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="dist/app.js"></script>
  </body>
</html>
